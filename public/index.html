<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> vimodoro </title>
  <link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="bundle.js"></script>
	<script src="js/app.js"></script>
	<script src="js/models/keyword.js"></script>
	<script src="js/models/user.js"></script>
	<script src="js/collections/keywords.js"></script>
	<script src="js/collections/users.js"></script>
	<script src="js/views/userPreviewView.js"></script>
</head>
<body>
	<div id='login-view'>
		<h1>VIMODORO</h1>
		<section id='preview-list-view'>
		</section>
		<hr>
		<div>
			<span>
				<input type="text" name='new-name' id='name' placeholder='Enter a new username' autocomplete='off'>
			</span>
		</div>
		<br>
		<div>
			<button class='create-user'>Create User</button>
		</div>	
	</div>


<!--TEMPLATES -->
	<template id='user-preview-template'>
		<div class='user'>
			<p class='user-title'>
				{{name}}
			</p>	
		</div>
	</template>

</body>
</html>
