<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> vimodoro </title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>		
	<script src="bundle.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://a.vimeocdn.com/js/froogaloop2.min.js"></script>
	<script src="http://cdn.jsdelivr.net/jquery.cookie/1.4.1/jquery.cookie.js"></script>
	<script src="js/app.js"></script>
	<script src="js/models/keyword.js"></script>
	<script src="js/models/user.js"></script>
	<script src="js/collections/keywords.js"></script>
	<script src="js/collections/users.js"></script>
	<script src="js/views/preferences.js"></script>
	<script src="js/views/keyword.js"></script>
	<script src="js/views/keywords.js"></script>
	<script src="js/views/create_user.js"></script>
	<script src="js/views/users.js"></script>
	<script src="js/views/user.js"></script>
	<script src="js/views/interval_timer.js"></script>
	<script src="js/views/video_modal.js"></script>
</head>
<body>

<!-- INTRO -->

	<div id="intro-page" class="hidden">
		<div id="intro-container" class="animated fadeInUp">
			<img src="assets/vimodoro_logo_white.png" alt="vimodoro_logo_white" class="white-logo">
		</div>
	</div>


<!-- HEADER -->

	<header class="header animated fadeInDown">
		<div class="logo-container">
			<img src="assets/vimodoro_logo_nobg.png" alt="vimodoro_logo_nobg" class="nobg-logo">
		</div>
	</header>


<!-- VIEWS -->

	<div id="login-view"       class="animated fadeInDownBig"></div>
	<div id="create-user-view" class="animated fadeInUpBig"></div>	
	<div id="preferences-view"></div>
	<div id="timer-view"      ></div>
	<div id="video-modal-view"></div>


<!-- TEMPLATES -->


	<template id='user-preview-template' class='user'>
		<div class='user'>
			<span class='user-name'  > {{name}} </span>
			<span class="delete-user"> X        </span>
		</div>
	</template>

	<template id='create-user-template'>
		<input type="text" name='new-name' id='name-input' placeholder='Create New User' onfocus="this.placeholder = ''" autocomplete='off' maxlength="20">
		<span id='create-user-button'> + </span>
	</template>

	<template id="preferences-template">
		<div id="interval-set">
			<span>I want to work for</span>
			<input id="interval-input" type="text" value={{interval}}>
			<span>minutes</span>
		</div>
		<div id="duration-set">
			<span>And I want to take</span>
			<input id="duration-input" type="text" value={{duration}}>
			<span>minute breaks.</span>
		</div>
		<div id="keyword-selector">
			<span>I'm interested in...</span>
			<div id="keywords-box"></div>
		</div>
		<button id="start-interval">Go!</button>
	</template>

	<template id="keyword-template">
		<div id="keyword">{{term}}</div>
	</template>

	 <!-- interval-timer template -->
 	<template id="interval-timer-template">
		<div id="interval-timer">
			<span id="timer-minutes"  > {{interval}} </span>
			<span id="timer-semicolon">      :       </span>
			<span id="timer-seconds"  >      00 		 </span>
		</div>
		<button id="go-back-button"></button>
	</template>		

	 <!-- video modal -->
	<template id="video-modal-template">
		<div id="modal-background">
			<div id="video-container">
				{{{html}}}
			</div>
		</div>
	</template>

</body>
</html>
