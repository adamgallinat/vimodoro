<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> vimodoro </title>
  <link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="bundle.js"></script>
	<script src="js/app.js"></script>
	<script src="js/models/keyword.js"></script>
	<script src="js/models/user.js"></script>
	<script src="js/collections/keywords.js"></script>
	<script src="js/collections/users.js"></script>
	<script src="js/views/interval_timer.js"></script>

</head>
<body>
	
	<p> vimodoro </p>

	<div id="display"></div>

 <!-- handlebars interval-timer template -->
 	<template id="interval-timer-template">

			<span id="timer-minutes"> {{interval}} </span>
			<span id="timer-seconds"> 00 </span>
		</div>
	 <!-- click button to go back to user preferences page -->
		<button id="go-back-button"></button>
	</template>		

</body>
</html>
